<!doctype html>
<html lang="en">

<head>
    <title>Shape Parser</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form>
        <input type="file" name="annotated" id="input_files" onchange="readThis(this)" multiple />
        <div
        class="bg-red-400"
  ondrop="dropHandler(event);"
  ondragover="dragOverHandler(event);">
        >
            Put it here
        </div>
    </form>
    <button onclick="readThis(this)">Read</button>
    <script>
        let inputFiles = document.querySelector("#input_files");
        function readThis(e) {
            let labels = [];
            for (let index = 0; index < inputFiles.files.length; index++) {
                let reader = new FileReader();
                let file = inputFiles.files[index];
                reader.readAsText(file);
                reader.onload = function () {
                    let result = reader.result;
                    let pResult = JSON.parse(result);
                    let tmp = pResult.shapes.map(i => i.label);
                    labels.push(tmp);
                    console.log({ labels });
                };

                reader.onerror = function () {
                    console.log(reader.error);
                };
            }
            setTimeout(() => {
                labels = labels.flat();
                let labelsLength = labels.length;
                let uniqueLabels = [...new Set(labels)];
                console.log("L29", { labelsLength, uniqueLabels })
            }, 2000);


        }






        function dropHandler(ev) {
            console.log('File(s) dropped');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            if (ev.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                [...ev.dataTransfer.items].forEach((item, i) => {
                    // If dropped items aren't files, reject them
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        console.log(`… file[${i}].name = ${file.name}`);
                    }
                });
            } else {
                // Use DataTransfer interface to access the file(s)
                inputFiles.files = ev.dataTransfer.files;
                [...ev.dataTransfer.files].forEach((file, i) => {
                    console.log(`… file[${i}].name = ${file.name}`);
                });
            }
        }

        function dragOverHandler(ev) {
            console.log('File(s) in drop zone');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }


    </script>

</body>

</html>
